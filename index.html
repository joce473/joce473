<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Figuras Geométricas</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      font-family: 'Quicksand', sans-serif;
      color: #033047;
    }

    header {
      background: linear-gradient(to right, #0288d1, #26c6da);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 48px;
      font-family: 'Great Vibes', cursive;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .tarjeta {
      background: white;
      width: 240px;
      text-align: center;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .tarjeta:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .tarjeta a {
      text-decoration: none;
      color: #0288d1;
      font-size: 20px;
      font-weight: bold;
    }

    .form-link {
      display: block;
      text-align: center;
      margin: 30px auto;
      font-size: 18px;
      color: #01579b;
      text-decoration: none;
      font-weight: bold;
    }

    .form-link:hover {
      text-decoration: underline;
    }

    footer {
      background: linear-gradient(to right, #01579b, #0288d1);
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 16px;
    }

    footer p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Figuras Geométricas</h1>
  </header>

  <section class="galeria">
    <div class="tarjeta"><a href="cuadrado.html">Cuadrado</a></div>
    <div class="tarjeta"><a href="rectangulo.html">Rectángulo</a></div>
    <div class="tarjeta"><a href="circulo.html">Círculo</a></div>
    <div class="tarjeta"><a href="triangulo.html">Triángulo Equilátero</a></div>
    <div class="tarjeta"><a href="pentagono.html">Pentágono</a></div>
    <div class="tarjeta"><a href="hexagono.html">Hexágono</a></div>
    <div class="tarjeta"><a href="rombo.html">Rombo</a></div>
    <div class="tarjeta"><a href="trapecio.html">Trapecio</a></div>
   
  </section>

  <a class="form-link" href="formulario.html">Ir al Formulario</a>

  <footer>
    <p>Andrea Caracamo Angeles</p>
  </footer>

</body>
</html>
